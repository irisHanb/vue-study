<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue: custom directive</title>
</head>

<body>
  <div id="wrap">
    <div id="app">
      <input ref="userInput" type="text" v-focus>
      <button @click="remove">remove</button>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/babel">



    new Vue({
      el: '#app',
      directives: {
        focus: {
          inserted: function (el) {
            console.log('v-focus::', el)
            el.focus();
          },
          bind: function (el) {
            console.log('v-bind::', el)
          },
          update: function (el) {
            console.log('v-update::', el)
          },
          componentUpdated: function (el) {
            console.log('v-componentUpdated::', el)
          },
          unbind: function (el) {
            console.log('v-unbind::', el)
          }
        }
      },
      methods: {
        remove: function () {
          document.getElementById("wrap").removeChild(document.getElementById("app"));
          // console.log(this.$refs.userInput)
        }
      }
    })



  </script>

</body>

</html>
